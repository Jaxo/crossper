<html>

<title>Crossper</title>
<link rel="shortcut icon" href="../../images/mobile/favicon.ico" type="image/x-icon">

<body>
	<!-- Master Block-->
	<div data-role="page" class="type-interior">

		<header data-role="header" >
			<div class="ci-header-inner clearfix">
				<!-- Logo-->
				<div class="ci-logo">
					<a href="index.html" data-transition="slide"><img src="../images/mobile/logo.png" alt="" /></a>
				</div>

			<div class="tagline">Local Business Deals</div>
            <!-- facebook button-->
				<div class="ci-facebook">
					<a href="#." data-transition="slide"><img src="../images/mobile/fb_button.png" alt="" /></a>
				</div>
			</div>
		</header>
		<!-- Middle Block -->
		<section data-role="content" class="clearfix content-wrapper">
			<!-- or-->
			<div class="ui-border position-relative"><span class="ui-or">OR</span></div>
            
            
           <div class="text-center clearfix">   <a class="button orange-button" data-role="button"  href="#."> Sign Up</a></div>
            
           <div class="text-center">   <a class="button blue-button" data-role="button"  href="#."> Login</a></div>
   
          <div class="text-center ">  <a href="#." class="gray-text">Forget your password or username?</a></div>
            
            
            
             
           <div class="text-center  clearfix">   <a class="button gray-button" data-role="button"  href="#." > <span class="ci-sprite own-icon">Own a business?</span></a></div>
            
		</section>
	
				
		
		
		
	</div>
<script src="../js/mobile/jquery.mobile-1.2.0.js"></script>
